<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	>

<ui:composition template="/pages/template.xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form>			
<h:commandButton action="#{articleBean.doShowMyReactions()}" value="New"
						>

					</h:commandButton>
					<h:dataTable value="#{articleBean.myReactions}" var="r" border="2"
						>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>
							<h:outputText value="#{r.article.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value=" Description" />

							</f:facet>

							<h:outputText value="#{r.content}" escape="false" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value=" Date" />

							</f:facet>

							<h:outputText value="#{r.commentId.date}" escape="false" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<h:commandButton action="#{articleBean.doSelect()}" value="View">
								<f:setPropertyActionListener value="#{r}"
									target="#{articleBean.a}"></f:setPropertyActionListener>
							</h:commandButton>
						</h:column>
					</h:dataTable>
					</h:form>
	</ui:define>
	
</ui:composition>
</html>
